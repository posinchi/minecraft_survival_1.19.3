# --{ =-=-=-=-=-=-=-=-=-= ItemJoin's English Language file, by RockinChaos =-=-=-=-=-=-=-=-=-= }--
# If you don't want a message to be sent, fully remove it from below or make it blank.

# Modifying this will cause the file to break and regenerate.
en-Version: 8

# This is the prefix that will be sent at the beginning of every single message sent in the language file.
Prefix: '&fîž¹'

# These are simply general messages sent from the plugin item usages.
general:
  failedOverwrite: '%prefix% &fFailed to give you &e%fail_count% &fitems, you are not allowed to overwrite items!'
  failedInventory: '%prefix% &fFailed to give you &e%fail_count% &fitems, your inventory is full!'
  econSuccess: '%prefix% &fSuccessfully ran the command for &e$%cost%&f.'
  econFailed: '%prefix% &fYou do not have enough to run this command! \n%prefix% &fYou have &e$%balance% &fof the required &e$%cost%&f.'
  itemSuccess: '%prefix% &fSuccessfully ran the command for &e%cost% %item_type%(s)&f.'
  itemFailed: '%prefix% &fYou do not have enough &e%item_type%&f to run this command! \n%prefix% &fYou have &e%balance% &fof the required &e%cost% %item_type%(s)&f.'
  warmingUp: '%prefix% &fThe item [%item%&f] is warming up...'
