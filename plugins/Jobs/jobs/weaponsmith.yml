Weaponsmith:
  fullname: Weaponsmith
  shortname: W
  description: '&fEarn money from crafting and repairing weapons.'
  ChatColour: DARK_PURPLE
  chat-display: full
  max-level: 75
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(baseincome*(joblevel-1)*0.01)-((baseincome+(baseincome*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  points-progression-equation: basepoints+(basepoints*(joblevel-1)*0.01)-((basepoints+(basepoints*(joblevel-1)*0.01))
    * ((numjobs-1)*0.05))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Blacksmith
      Objectives:
      - Craft;iron_pickaxe;1
      - Craft;iron_axe;1
      RewardCommands:
      - eco give [playerName] 300
      - questdone [playerName]
      RewardDesc:
      - '&8 ▪ &fCraft iron tools and get money'
      - '&8 ▪ &fGet 300$ for this!'
    '2':
      Name: Smelter
      Objectives:
      - SMELT;iron_ingot;16
      RewardCommands:
      - eco give [playerName] 250
      - questdone [playerName]
      RewardDesc:
      - '&8 ▪ &fSmelt ores and get money'
      - '&8 ▪ &fGet 250$ for this!'
