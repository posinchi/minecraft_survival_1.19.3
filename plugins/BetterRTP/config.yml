# Need help? go to https://ronancraft.net/discord! #

Language-File: en.yml
Settings:
  Queue:
    Enabled: true # Allows betterrtp to automatically queue up safe rtp locations prior to players executing `/rtp`
  Respect:
    Pueblos: false
    SaberFactions: false
    HuskTowns: false
    WorldGuard: true
    GriefPrevention: false
    Towny: false
    RedProtect: false
    FactionsUUID: false
    Lands: false
    Residence: false
    KingdomsX: false
    hClaims: false
    GriefDefender: false
    UltimateClaims: true
  Debugger: false
  PreloadRadius: 5
  MaxAttempts: 3
  RtpOnFirstJoin:
    Enabled: false
    World: world
    SetAsRespawn: false
  Cooldown:
    PerWorld: false
    Enabled: true
    LockAfter: 0
    Time: 600
  Delay:
    Enabled: true
    Time: 5
    CancelOnMove: true
  DisableUpdater: false
Default:
  MaxY: 320
  MinY: -10
  UseWorldBorder: true
  Biomes: []
  MaxRadius: 3000
  MinRadius: 300
  CenterX: 0
  CenterZ: 0
  Shape: square
BlacklistedBlocks:
- stationary_water
- stationary_lava
- water
- flowing_water
- lava
- flowing_lava
- cactus
- leaves
- leaves_2
- air
- void_air
- bedrock
- oak_leaves
- jungle_leaves
DisabledWorlds:
- playworld_nether
- playworld_the_end
CustomWorlds:
- custom_world_1:
    UseWorldBorder: false
    MaxRadius: 1000
    MinRadius: 100
    CenterX: 0
    CenterZ: 0
    Price: 50
    Shape: circle
- other_custom_world:
    MaxRadius: 10000
    MinRadius: 150
    CenterX: 123
    CenterZ: -123
    Price: 0
    Biomes:
    - desert
    - forest
    Shape: circle
Overrides:
- world: playworld
WorldType:
- playworld: NORMAL
PermissionGroup:
  Enabled: true
  Groups:
  - vip:
    - playworld:
        MaxRadius: 5000
        MinRadius: 500
        Price: 500
